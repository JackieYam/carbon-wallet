<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能減碳錢包</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/records.css') }}">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/wallet--v1.png" alt="logo">
        <span>智能減碳錢包</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">綠色商店</a></li>
          <li><a href="/wallets">理財錢包</a></li>
          <li><a href="#">帳戶管理</a></li>
          <li><a href="#">减碳AI顧問</a></li>
          <li><a href="/login">登出</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Wallet Section -->
  <section class="wallet-section">
    <h2>Unname wallet</h2>
    <table class="carbon-table">
      <thead>
        <tr>
          <th>日期</th>
          <th>類別</th>
          <th>描述</th>
          <th>金額</th>
          <th>CO2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025/04/13</td>
          <td>Restaurant</td>
          <td>松屋消費收據</td>
          <td>1200NT</td>
          <td>56kg</td>
        </tr>
        <tr>
          <td>2025/04/13</td>
          <td>Transport</td>
          <td>捷運+北捷票證搭乘</td>
          <td>480NT</td>
          <td>24kg</td>
        </tr>
      </tbody>
    </table>
    <button class="submit-btn">新增</button>
  </section>

  <!-- Product Carbon Footprint Section -->
  <section class="carbon-footprint">
    <h2>產品碳足跡</h2>
    <div class="chart-placeholder">
      <!-- 圓餅圖可以用 JS 插入 -->
      <div class="pie-chart">圓餅圖顯示區</div>
    </div>
  </section>

</body>
</html>
